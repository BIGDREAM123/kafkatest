spring:
  application:
    name: spring-kafka-02
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/bjpowernode
    username: root
    password: 123456
  data:
    redis:
      host: 127.0.0.1
      port: 6379

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: org.lxq.springkafka02.bean
  mapper-locations: classpath:org/lxq/springkafka02/mapper/*.xml
#  mapper-locations: classpath:org/lxq/springkafka02/mapper/*.xml

